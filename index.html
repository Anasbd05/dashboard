<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="db">dash-board</title>
    <link rel="stylesheet" href="DB.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">>
</head>
<body>
    <div class="menu">
        <ul>
            <li class="profile">
                <div class="prf-ig">
                <img src="CENTRAL.jpeg" alt="profile">
                </div>
                <h2>central</h2>
            </li>
            <li>
                <a class="Dash" href="#">
                    <i class="fas fa-home"></i>
                    <p>dash board</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-user-group"></i>
                    <p>users</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-pen"></i>
                    <p>posts</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-share"></i>
                    <p>leads</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-dollar"></i>
                    <p>revenue</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-cog"></i>
                    <p>settings</p>
                </a>
            </li>
            <li class="log-out">
                <a  href="#">
                    <i class="fas fa-sign-out"></i>
                    <p>sign out</p>
                </a>
            </li>
        </ul>    
    </div>
 
   <div 
        class="content">
        <div class="tittle-info">
            <p>dashboard</p>
            <i class="fas fa-chart-bar"></i>
        </div>
        <div class="database">
            <div class="box">
                <i class="fas fa-user"></i>
                <div class="data">
                 <p>user</p>  
                 <span>869</span> 
                </div>

            </div>
            <div class="box">
                <i class="fas fa-pen"></i>
                <div class="data">
                 <p>posts</p>  
                 <span>683</span> 
                </div>

            </div>
            <div class="box">
                <i class="fas fa-share"></i>
                <div class="data">
                 <p>leads</p>  
                 <span>230</span> 
                </div>

            </div>
            <div class="box">
                <i class="fas fa-dollar"></i>
                <div class="data">
                 <p>revenue</p>  
                 <span>194$</span> 
                </div>
            </div>


        




        </div>
       
        <div class="tittle-info">
            <p>leads</p>
            <i class="fas fa-share"></i>
        </div>
    
    <table>
        <thead>
            <tr>
                <th>leads</th>
                <th>country</th>
                <th>revenue</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><span class="lds">42</span></td>
                <td><span class="cnt">UEA</span></td>
                <td><span class="price">40$</span></td>
            </tr>
            <tr>
                <td><span class="lds">53</span></td>
                <td><span class="cnt">ENGLAND</span></td>
                <td><span class="price">62$</span></td>
            </tr>
            <tr>
                <td><span class="lds">40</span></td>
                <td><span class="cnt">USA</span></td>
                <td><span class="price">60$</span></td>
            </tr>
            <tr>
                <td><span class="lds">45</span></td>
                <td><span class="cnt">PORTUGAL</span></td>
                <td><span class="price">27$</span></td>
            </tr>
            <tr>
                <td><span class="lds">50</span></td>
                <td><span class="cnt">MOROCCO</span></td>
                <td><span class="price">5$</span></td>
            </tr>
        </tbody>



    </table>
    
    
    
    
    
    
    
    </div>    
</body>
</html>
